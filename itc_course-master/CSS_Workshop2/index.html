<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Uber Eats</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container header__wrapper">
      <a class="logo" href="#">
        <img class="logo__image" src="img/logo.svg" alt="Uber Eats">
      </a>
      <form  class="order">
        <label class="order__item"><span class="sr-only">when</span>
          <input class="order__input" type="text">
        </label>
        <label class="order__item">to
          <input class="order__input" type="text">
        </label>
      </form>
      <div class="menu-main">
        <button class="button button_default">Sign In</button>
        <button class="button button_primary">Register</button>
        <button class="button button_cart"><span class="sr-only">Cart</span></button>
      </div>
    </div>
  </header>
  <section class="jumbotron">
    <div class="container h-100">
      <div class="row align-items-end h-100">
        <div class="col-12">
          <div class="card">
            <h1 class="card__title">Трактир «Пушкин»</h1>
            <p class="card__subtitle">₽₽₽ • Европейская</p>
            <time class="card__time" datetime="">25 - 35 Min</time>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
